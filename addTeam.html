<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Team Page</title>
    <link rel="stylesheet" href="./css/common.css" />
    <script
      src="https://kit.fontawesome.com/6f5013579e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="head-con2">
        <div id="head-right">
          <img
            src="https://images.10tv.in/wp-content/uploads/2022/01/ipl-title_V_jpg--816x480-4g.webp?sw=1366&dsz=816x480&iw=765&p=false&r=1"
            alt="logo here"
            id="logo"
          />
          <a href="./index.html">
            <button id="home-button" class="add-button">Home</button></a
          >
        </div>
      </div>
    </header>

    <div id="add-team">
      <h1 id="slogan2">Add a Team</h1>
      <form id="addteamform">
        <p>Team Name</p>
        <input
          id="inp1"
          type="text"
          name="teamName"
          placeholder="Enter team name here.."
          required
        />
        <p>Team logo Url</p>
        <input
          id="inp3"
          type="text"
          name="logoUrl"
          placeholder="enter logo URL here.."
          required
        />
        <p>Won count</p>
        <input
          id="inp4"
          type="number"
          name="wonCount"
          maxlength="1"
          placeholder="enter won count here.."
          required
        />

        <button class="btn-addteam" type="submit">Add team</button>
      </form>
    </div>
    <footer>
      <div>
        <h4>IPL player page</h4>
        <br />
        <h4>Contact us</h4>
        <br />
        <h4>About us</h4>
      </div>
    </footer>
    <script src="./js/addteam.js"></script>
  </body>
</html>
